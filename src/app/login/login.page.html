<ion-content>
  <div id="card-overlay">
    <form (ngSubmit)="login()" [formGroup]="credentials">
      <div class="input-group">
        <ion-item>
          <ion-input id="email" type="email" placeholder="Email" formControlName="mail"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="Contraseña" formControlName="password"></ion-input>
        </ion-item>
      </div>

      <ion-button type="submit" expand="block" [disabled]="!credentials.valid">Iniciar sesión</ion-button>

      <ion-button class="botoncito" type="button" expand="block" color="light" fill="clear" [routerLink]="['../register']"
        >No eres miembro todavía? Regístrate!
      </ion-button>

      <ion-button type="button" expand="block">
        <ion-icon name="logo-google" slot="start"></ion-icon>
        Iniciar sesión con Google
      </ion-button>
      <ion-button type="button" expand="block">
        <ion-icon name="logo-apple" slot="start"></ion-icon>
        Iniciar sesión con Apple
      </ion-button>
    </form>
  </div>
</ion-content>
